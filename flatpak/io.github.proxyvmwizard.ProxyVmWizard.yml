app-id: io.github.proxyvmwizard.ProxyVmWizard
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: proxy-vm-wizard

finish-args:
  # GUI access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  
  # Configuration storage (XDG_CONFIG_HOME)
  - --persist=.config/proxy-vm-wizard
  
  # VM configuration storage (default: ~/VMS/VM-Proxy-configs)
  - --filesystem=xdg-documents/VMS:create
  
  # For libvirt/QEMU system access (virtualization management)
  # Required to create and manage VMs via virsh/virt-install
  - --socket=system-bus
  - --talk-name=org.libvirt
  
  # PolicyKit authentication for privileged operations
  - --socket=session-bus
  - --talk-name=org.freedesktop.PolicyKit1
  
  # Libvirt image storage (system-wide VM disk images)
  # Required to create qcow2 overlay disks for VMs
  - --filesystem=/var/lib/libvirt/images:rw
  
  # Libvirt configuration (read-only for network definitions)
  - --filesystem=/etc/libvirt:ro
  
  # Network for user-initiated proxy connection testing
  - --share=network

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/proxy-vm-wizard/cargo
    RUST_BACKTRACE: '1'

modules:
  - name: proxy-vm-wizard
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/proxy-vm-wizard /app/bin/proxy-vm-wizard
      - install -Dm644 assets/io.github.proxyvmwizard.ProxyVmWizard.desktop /app/share/applications/io.github.proxyvmwizard.ProxyVmWizard.desktop
      - install -Dm644 assets/io.github.proxyvmwizard.ProxyVmWizard.svg /app/share/icons/hicolor/scalable/apps/io.github.proxyvmwizard.ProxyVmWizard.svg
      - install -Dm644 assets/io.github.proxyvmwizard.ProxyVmWizard.metainfo.xml /app/share/metainfo/io.github.proxyvmwizard.ProxyVmWizard.metainfo.xml
    sources:
      - type: dir
        path: ..
      - cargo-sources.json


