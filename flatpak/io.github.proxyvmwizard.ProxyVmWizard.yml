app-id: io.github.proxyvmwizard.ProxyVmWizard
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: proxy-vm-wizard

finish-args:
  # GUI access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  
  # For libvirt/QEMU access
  - --socket=system-bus
  - --socket=session-bus
  - --filesystem=home
  - --filesystem=/var/lib/libvirt:rw
  - --filesystem=/etc/libvirt:ro
  - --talk-name=org.freedesktop.PolicyKit1
  
  # Network for proxy testing
  - --share=network

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/proxy-vm-wizard/cargo
    RUST_BACKTRACE: '1'

modules:
  - name: proxy-vm-wizard
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/proxy-vm-wizard /app/bin/proxy-vm-wizard
      - install -Dm644 assets/io.github.proxyvmwizard.ProxyVmWizard.desktop /app/share/applications/io.github.proxyvmwizard.ProxyVmWizard.desktop
      - install -Dm644 assets/io.github.proxyvmwizard.ProxyVmWizard.svg /app/share/icons/hicolor/scalable/apps/io.github.proxyvmwizard.ProxyVmWizard.svg
      - install -Dm644 assets/io.github.proxyvmwizard.ProxyVmWizard.metainfo.xml /app/share/metainfo/io.github.proxyvmwizard.ProxyVmWizard.metainfo.xml
    sources:
      - type: dir
        path: ..
      - cargo-sources.json


